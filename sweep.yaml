program: train.py
method: bayes
name: byol-a-2-sweep
metric:
  goal: minimize
  name: loss
command:
  - python3
  - ${program}
  - ${args}
parameters:
  unit_sec:
    max: 1.0
    min: 0.1
    distribution: uniform
  feature_d:
    values:
      - 4096
      - 2048
      - 1024
    distribution: categorical
  accum_batch:
    values:
      - 1
      - 2
      - 4
      - 8
    distribution: categorical
  batch_size:
    values:
      - 4
      - 8
      - 16
      - 32
      - 64
    distribution: categorical
